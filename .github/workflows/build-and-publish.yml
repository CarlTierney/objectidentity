name: Build and Publish NuGet Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Ensures all history and tags are fetched for versioning
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    
    - name: Install SQL Server LocalDB
      shell: powershell
      run: |
        # Install LocalDB using winget
        winget install Microsoft.SqlServer.2019.LocalDB

        # Create test database 
        sqllocaldb create MSSQLLocalDB -s
        sqlcmd -S "(localdb)\MSSQLLocalDB" -Q "CREATE DATABASE SequentialIdTests"
        
        # Verify LocalDB is running
        sqllocaldb info MSSQLLocalDB
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Pack
      run: dotnet pack ObjectIdentity/ObjectIdentity.csproj --configuration Release --no-build --output ./nupkgs
    
    - name: Push to NuGet.org
      # Only run this step when pushing to main branch (not for PRs)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGETAPIKEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate